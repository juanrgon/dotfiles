# Starship prompt - powerline style
# https://starship.rs/config/

format = """
╭─[](fg:#ADD8E6)${custom.holiday}[](fg:#ADD8E6 bg:blue)$directory[](fg:blue bg:green)$git_branch$git_status$git_state
╰─${custom.dotfiles} """

# Disable slow/unwanted modules
[aws]
disabled = true

[gcloud]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[golang]
disabled = true

[rust]
disabled = true

[package]
disabled = true

# Directory - blue background
[directory]
format = "[ $path ]($style)"
style = "bg:blue fg:black"
truncation_length = 3
truncate_to_repo = false

# Git branch - green background
[git_branch]
format = "[ $symbol$branch]($style)"
style = "bg:green fg:black"
symbol = " "

# Git status
[git_status]
format = "[ $all_status$ahead_behind]($style)[](fg:green)"
style = "bg:green fg:black"
conflicted = "="
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# Git state - shows rebase/merge/cherry-pick progress
[git_state]
format = "[ $state ($progress_current/$progress_total) ]($style)"
style = "bg:yellow fg:black"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"

# Holiday/season emoji (fast compiled binary)
[custom.holiday]
command = "holiday-emoji"
when = true
ignore_timeout = true
format = "[ $output ]($style)"
style = "bg:#ADD8E6 fg:black"

# Dotfiles sync status indicator
[custom.dotfiles]
command = "dotfiles-status"
when = true
ignore_timeout = true
format = "[$output ]($style)"
style = "yellow"
